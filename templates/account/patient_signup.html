{% extends 'base.html' %}

{% block body %}
<form method="POST" action="{% url 'patients_app:patient_signup' %}">
    <input placeholder="username"     name="username"      type="text"/><br/>
    <input placeholder="email"        name="email"         type="email"/><br/>
    <input placeholder="fname"        name="fname"         type="text"/><br/>
    <input placeholder="lname"        name="lname"         type="text"/><br/>
    <input placeholder="password"     name="password"       type="password"/><br/>
    <input placeholder="confpassword" name="confpassword" type="password"/><br/>
    <input placeholder="city"         name="city"          type="text"/><br/>
    <input placeholder="dob"          name="dob"           type="text"/><br/>

    <input type="submit" name="signup" value="Signup"/>
        
</form>
{% endblock body %}
